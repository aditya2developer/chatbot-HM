<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="website icon" type="png"
	href = "user.jpg">
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manny - Your Home Assistant</title>

    <link rel="stylesheet" href="bot.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <button onclick="window.location.href='index.html'">Go to Home</button>


    <div class="neon-bg">
        <video autoplay muted loop id="bg-video">
              <source src="5074-182666828.mp4" type="video/mp4" />
              Your browser does not support HTML5 video.
            </video>
            
        <div class="chat-container">
            <div class="header animated">✨ Manny</div>

            <div class="chat-box" id="chat-box">
                <div class="bot-message animated typing">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
                <div class="bot-message animated">
                    👋 Hello! I'm <strong>Manny</strong>, your glowing home maintenance buddy. How can I
                    assist you today?
                </div>

                <div class="bot-options">
                    <button onclick="userChoice('Book a Service')">🔧 Schedule Maintenance</button>
                    <button onclick="userChoice('DIY Repair Guide')">🧰 Self-Help Resources</button>
                    <button onclick="userChoice('Set Reminder')">⏰ Schedule a Reminder</button>
                    <button onclick="userChoice('Emergency Help')">🚨 Urgent Assistance</button>
                    <button onclick="userchoice('Faq')"> 📚 FAQs</button>
                </div>

                <div class="faq-section" id="faq-section" style="display:none;">
                    <h4>Frequently Asked Questions</h4>
                    <ul>
                        <li>💡 How do I book a plumber?</li>
                        <li>🛠 What services do you offer?</li>
                        <li>⏰ How can I set service reminders?</li>
                        <li>📞 What to do in case of emergency?</li>
                    </ul>
                </div>
            </div>

            <div class="input-area">
                <img src="user.jpg" class="avatar" />
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)" />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Virtual customer exploration background -->
       
    </div>


    <script src="bot.js"></script>
</body>

</html>
